paths:
  /posts:
    get:
      consumes:
      - application/json
      description: Get all posts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
        "500":
          description: Internal Server Error
          schema: {}
      summary: Get all posts
      tags:
      - posts
    post:
      consumes:
      - application/json
      description: Create post
      parameters:
      - description: URL of the website you want to crawl
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/service.createPostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
      summary: Create post
      tags:
      - posts
