        type: string
      id:
        type: string
      modifiedAt:
        type: string
      postImages:
        items:
          $ref: '#/definitions/models.PostImages'
        type: array
      title:
        type: string
    type: object
  models.PostImages:
    properties:
      createdAt:
        type: string
      id:
        type: string
      modifiedAt:
        type: string
      postId:
        type: string
      url:
        type: string
    type: object
  service.createPostRequest:
    properties:
      url:
        type: string
    type: object
