syntax = "proto3";

package domain;

option go_package = "/pb";

import "domains/auditableEntity_message.proto";

message Post {
  AuditableEntity Audit = 1;
  string Id = 2;
  string Title = 3;
}

message PostImage {
  AuditableEntity Audit = 1;
  string Id = 2;
  string Url = 3;
  string PostId = 4;
}